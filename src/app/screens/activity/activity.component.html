<div>
  <button mat-raised-button color="primary" [routerLink]="['/activity/add']">Add Activity</button>

  <mat-card class="example-card" *ngFor="let activity of activities">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ activity.date}}</mat-card-title>
      <mat-card-subtitle>{{ activity.durationInSeconds}}</mat-card-subtitle>
      <mat-card-subtitle>{{ activity.distanceInMeters}}</mat-card-subtitle>
      <mat-card-subtitle>{{ activity.location.locationName}}</mat-card-subtitle>
      <mat-card-subtitle>{{ activity.activityType.activityTypeName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <div class="example-button-row">
        <button mat-raised-button class="open-button" [routerLink]="['/activity', activity.id]">
          <mat-icon>open_in_new</mat-icon>
          Open
        </button>
        <button mat-raised-button color="primary" [routerLink]="['/activity/edit', activity.id]">
          <mat-icon>create</mat-icon>
          Edit
        </button>
        <button mat-raised-button color="warn" (click)="deleteFunc()">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </div>
    </mat-card-actions>
  </mat-card>

</div>
