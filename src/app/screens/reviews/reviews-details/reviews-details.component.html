<mat-list>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ review.recipe.name }}</mat-card-title>
      <mat-card-subtitle>{{ review.rating }}*</mat-card-subtitle>
      <mat-card-subtitle>{{ review.user.displayName }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <div class="example-button-row">
        <button mat-raised-button color="primary" [routerLink]="['/reviews/edit', review.id]">
          <mat-icon>create</mat-icon>
          Edit
        </button>
        <button mat-raised-button color="warn" (click)="deleteFunc()">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</mat-list>
