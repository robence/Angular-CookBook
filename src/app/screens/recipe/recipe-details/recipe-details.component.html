<mat-list>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{recipe.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <div class="example-button-row">
        <button mat-raised-button color="primary" [routerLink]="['/recipe/edit', recipe.id]">
          <mat-icon>create</mat-icon>
          Edit
        </button>
        <button mat-raised-button color="warn" (click)="deleteFunc()">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</mat-list>
