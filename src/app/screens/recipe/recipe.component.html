  <div>
    <button mat-raised-button color="primary" [routerLink]="['/recipe/add']">Add Recipe</button>

    <mat-card class="example-card" *ngFor="let recipe of recipes">
      <mat-card-header>
        <mat-card-title>{{ recipe.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <div class="example-button-row">
          <button mat-raised-button class="open-button" [routerLink]="['/recipe', recipe.id]">
            <mat-icon>open_in_new</mat-icon>
            Open
          </button>
          <button mat-raised-button color="primary" [routerLink]="['/recipe/edit', recipe.id]">
            <mat-icon>create</mat-icon>
            Edit
          </button>
          <button mat-raised-button color="warn" (click)="deleteFunc()">
            <mat-icon>delete</mat-icon>
            Delete
          </button>
        </div>
      </mat-card-actions>
    </mat-card>

  </div>
