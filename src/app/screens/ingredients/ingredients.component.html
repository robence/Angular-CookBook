<div>
<button mat-raised-button color="primary" [routerLink]="['/ingredients/add']">Add Ingredient</button>

<mat-card class="example-card" *ngFor="let ingredient of ingredients">
<mat-card-header>
<mat-card-title>{{ ingredient.name}}</mat-card-title>
</mat-card-header>
<mat-card-actions>
<div class="example-button-row">
<button mat-raised-button color="primary" [routerLink]="['/ingredients/edit', ingredient.id]">
<mat-icon>create</mat-icon>
Edit
</button>
<button mat-raised-button color="warn" (click)="deleteFunc()">
<mat-icon>delete</mat-icon>
Delete
</button>
</div>
</mat-card-actions>
</mat-card>

</div>
