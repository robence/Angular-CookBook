<mat-list>
  <mat-list-item>
    <h4 mat-line>{{ ingredient.name }}</h4>
  </mat-list-item>
</mat-list>

<div class="example-button-row">
  <button mat-raised-button color="primary" [routerLink]="['/ingredient/edit', ingredient.id]">
    <mat-icon>create</mat-icon>
    Edit
  </button>
  <button mat-raised-button color="warn" (click)="deleteFunc()">
    <mat-icon>delete</mat-icon>
    Delete
  </button>
</div>
