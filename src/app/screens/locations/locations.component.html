<div>
  <button mat-raised-button color="primary" [routerLink]="['/locations/add']">Add Location</button>

  <mat-card class="example-card" *ngFor="let location of locations">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ location.locationName }}</mat-card-title>
      <mat-card-subtitle>{{ location.coordinates }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ location.imgUrl }}" alt="{{ location.locationName }}">
    <mat-card-actions>
      <div class="example-button-row">
        <button mat-raised-button class="open-button" [routerLink]="['/locations', location.id]">
          <mat-icon>open_in_new</mat-icon>
          Open
        </button>
        <button mat-raised-button color="primary" [routerLink]="['/locations/edit', location.id]">
          <mat-icon>create</mat-icon>
          Edit
        </button>
        <button mat-raised-button color="warn" (click)="deleteFunc()">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
