<div>
  <button mat-raised-button color="primary" [routerLink]="['/events/add']">Add Event</button>

  <mat-card class="example-card" *ngFor="let event of events">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ event.name }}</mat-card-title>
      <mat-card-subtitle>{{ event.date }}</mat-card-subtitle>
      <mat-card-subtitle>{{ event.location.locationName }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ event.imgUrl }}" alt="{{ event.eventName }}">
    <mat-card-actions>
      <div class="example-button-row">
        <button mat-raised-button class="open-button" [routerLink]="['/events', event.id]">
          <mat-icon>open_in_new</mat-icon>
          Open
        </button>
        <button mat-raised-button color="primary" [routerLink]="['/events/edit', event.id]">
          <mat-icon>create</mat-icon>
          Edit
        </button>
        <button mat-raised-button color="warn" (click)="deleteFunc()">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
