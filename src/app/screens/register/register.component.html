<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <mat-form-field>
    <input matInput id="displayName" formControlName="displayName" placeholder="Name *">
  </mat-form-field>

  <mat-form-field>
    <input matInput id="email" type="email" formControlName="email" placeholder="Email *">
  </mat-form-field>

  <mat-form-field>
    <input matInput id="password" [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password *">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Register</button>

</form>
